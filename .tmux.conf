# Remap prefix from CTRL-b to CTRL-a
unbind C-b
set-option -g prefix C-a
#
# Use C-a in other apps by using it twice
bind C-a send-prefix

# Set the delay between prefix and command
set-option -s escape-time 1

# Start window and pane numbering at 1
# instead of 0
set-option -g base-index 1
set-window-option -g pane-base-index 1

# Split panes using - and |
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Switch panes with h, j, k, l
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Swith between window with CTRL-h and CTRL-l
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Resize panes with HJKL
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# Reload config file with r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Set mouse on
set-option -g mouse on

# 256 colors for vim
set-option -g default-terminal "screen-256color"

# Set the status line's colors
set-option -g status-style fg=colour254,bg=colour240

# Set colors for the active window
set-window-option -g window-status-current-style fg=colour230,bold,bg=colour244

# Set colors for the pane borders
# set-window-option -g pane-border-style fg=colour230,bg=colour244
# set-window-option -g pane-border-active-style fg=colour230,bg=colour244

# Status line left shows Session:window:pane as S: xx, W: yy, P: zz
set-option -g status-left-length 40
set-option -g status-left "S: #S, W: #I, P: #P"

# Center the window list in the status line
set-option -g status-justify centre

# Enable activity alerts
set-window-option -g monitor-activity on
set-option -g visual-activity on

# Enable vi keys
set-window-option -g mode-keys vi

# Shortcut to synchronize panes toggle
bind C-s set-window-option synchronize-panes

# Split pane and retain the current directory of existing pane
bind _ split-window -v -c "#{pane_current_path}"
bind \ split-window -h -c "#{pane_current_path}"
